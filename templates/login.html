<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <style>
    :root {
      --primary-color: #6c5ce7;
      --secondary-color: #a29bfe;
      --accent-color: #fd79a8;
      --dark-color: #1a1a2e;
      --light-color: #f5f6fa;
    }
    
    body {
      background: linear-gradient(135deg, #16213E, #0F3460);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }
    
    .login-card {
      width: 100%;
      max-width: 400px;
      border: none;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }
    
    .login-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
    }
    
    .card-header {
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      color: white;
      text-align: center;
      padding: 30px 0;
      position: relative;
      overflow: hidden;
    }
    
    .card-header h2 {
      font-weight: 700;
      margin: 0;
      position: relative;
      z-index: 1;
    }
    
    .card-body {
      padding: 30px;
    }
    
    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      border-radius: 8px;
      padding: 12px 15px;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }
    
    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.2);
      border-color: var(--accent-color);
      box-shadow: 0 0 0 0.25rem rgba(253, 121, 168, 0.25);
      color: white;
    }
    
    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    
    .form-label {
      color: white;
      font-weight: 500;
      margin-bottom: 8px;
      display: block;
    }
    
    .btn-login {
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      width: 100%;
      margin-top: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
    }
    
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(108, 92, 231, 0.4);
    }
    
    .forgot-password {
      color: var(--secondary-color);
      text-decoration: none;
      font-size: 0.9rem;
      display: block;
      text-align: right;
      margin-top: -15px;
      margin-bottom: 20px;
      transition: color 0.3s ease;
    }
    
    .forgot-password:hover {
      color: var(--accent-color);
    }
    
    .register-link {
      color: white;
      text-align: center;
      display: block;
      margin-top: 20px;
    }
    
    .register-link a {
      color: var(--accent-color);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    
    .register-link a:hover {
      color: var(--secondary-color);
      text-decoration: underline;
    }
    
    .social-login {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 25px;
    }
    
    .social-btn {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      transition: all 0.3s ease;
      font-size: 18px;
    }
    
    .social-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    
    .social-btn.facebook:hover {
      background: #3b5998;
    }
    
    .social-btn.google:hover {
      background: #db4437;
    }
    
    .social-btn.twitter:hover {
      background: #1da1f2;
    }
    
    .social-btn.linkedin:hover {
      background: #0077b5;
    }
    
    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: rgba(255, 255, 255, 0.6);
    }
    
    .password-toggle:hover {
      color: var(--accent-color);
    }
    
    .password-container {
      position: relative;
    }
  </style>
</head>
<body>
  <div class="login-card animate_animated animate_fadeIn">
    <div class="card-header">
      <h2>Predixi</h2>
    </div>
    <div class="card-body">
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username or Email</label>
          <input type="text" id="username" class="form-control" placeholder="Enter your username or email" required />
        </div>
        <div class="mb-3 password-container">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Enter your password" required />
          <span class="password-toggle" id="togglePassword">
            <i class="fas fa-eye"></i>
          </span>
        </div>
        <a href="#" class="forgot-password">Forgot Password?</a>
        <button type="submit" class="btn btn-login">LOGIN</button>
      </form>
      
      <div class="social-login">
        <button class="social-btn google">
          <i class="fab fa-google"></i>
        </button>
        <button class="social-btn facebook">
          <i class="fab fa-facebook-f"></i>
        </button>
        <button class="social-btn twitter">
          <i class="fab fa-twitter"></i>
        </button>
        <button class="social-btn linkedin">
          <i class="fab fa-linkedin-in"></i>
        </button>
      </div>
      
      <div class="register-link">
        Don't have an account? <a href="/register">Sign up</a>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Password toggle functionality
      const togglePassword = document.querySelector('#togglePassword');
      const password = document.querySelector('#password');
      
      togglePassword.addEventListener('click', function() {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
      });
      
      // Form submission
      document.getElementById("loginForm").addEventListener("submit", function(e) {
        e.preventDefault();
        
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        
        // Simple validation
        if (!username || !password) {
          alert("Please fill in all fields");
          return;
        }
        
        // Here you would typically make an API call to your backend
        // For demo purposes, we'll use the same logic as before
        if (username === "admin" && password === "admin123") {
          window.location.href = "/predict";
        } else if (username === "testuser1" && password === "testuser123") {
          window.location.href = "/";
        } else {
          // Show error with animation
          const card = document.querySelector('.login-card');
          card.classList.remove('animate__shakeX');
          void card.offsetWidth; // Trigger reflow
          card.classList.add('animate__shakeX');
          
          setTimeout(() => {
            alert("Invalid username or password");
          }, 500);
        }
      });
    });
  </script>
</body>
</html>
