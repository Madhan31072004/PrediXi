<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrediXI - Registration</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --accent-color: #ff6b6b;
            --dark-color: #2c3e50;
            --light-color: #f8f9fa;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        
        .auth-container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
            z-index: 1;
            transition: all 0.5s ease;
        }
        
        .auth-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .auth-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.1),
                rgba(255, 255, 255, 0)
            );
            transform: rotate(30deg);
            z-index: -1;
        }
        
        .brand-header {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 30px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .brand-name {
            font-weight: 800;
            font-size: 2.5rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .brand-tagline {
            font-weight: 300;
            margin: 5px 0 0;
            opacity: 0.9;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .form-title {
            text-align: center;
            color: var(--dark-color);
            margin-bottom: 25px;
            font-weight: 600;
            position: relative;
        }
        
        .form-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border-radius: 3px;
        }
        
        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.25rem rgba(106, 17, 203, 0.25);
        }
        
        .input-group-text {
            background-color: white;
            border-right: none;
        }
        
        .form-control-with-icon {
            border-left: none;
        }
        
        .btn-register {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(106, 17, 203, 0.3);
        }
        
        .btn-register:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(106, 17, 203, 0.4);
        }
        
        .btn-register:active {
            transform: translateY(0);
        }
        
        .switch-auth {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
        }
        
        .switch-auth a {
            color: var(--primary-color);
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .switch-auth a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }
        
        .password-requirements {
            margin-top: 5px;
            font-size: 0.8rem;
            display: none; /* Hidden by default */
        }
        
        .requirement {
            display: none; /* Hidden by default */
            align-items: center;
            margin-bottom: 3px;
            color: #dc3545; /* Red color for unmet requirements */
        }
        
        .requirement.invalid {
            display: flex; /* Only show when invalid */
        }
        
        .requirement i {
            margin-right: 5px;
            font-size: 0.7rem;
        }
        
        .password-strength {
            height: 5px;
            background: #e9ecef;
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
        }
        
        .strength-meter {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
        }
        
        .error-message {
            color: var(--accent-color);
            font-size: 0.8rem;
            margin-top: 5px;
            display: block;
            min-height: 20px;
        }
        
        .valid-feedback {
            color: #28a745;
        }
        
        .floating-icons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            opacity: 0.1;
        }
        
        .floating-icon {
            position: absolute;
            color: var(--primary-color);
            font-size: 24px;
            animation: floating 15s infinite linear;
        }
        
        @keyframes floating {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
        }
        
        .password-toggle:hover {
            color: var(--primary-color);
        }
        
        .password-container {
            position: relative;
        }
        
        /* Responsive adjustments */
        @media (max-width: 576px) {
            .auth-container {
                border-radius: 10px;
            }
            
            .brand-name {
                font-size: 2rem;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container animate_animated animate_fadeIn">
        <div class="floating-icons" id="floatingIcons"></div>
        
        <div class="brand-header">
            <h1 class="brand-name">PrediXI</h1>
            <p class="brand-tagline">Your Ultimate Fantasy Cricket Prediction Platform</p>
        </div>
        
        <div class="form-container">
            <h3 class="form-title">Create Your Account</h3>
            
            <form id="registrationForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input id="username" type="text" class="form-control form-control-with-icon" 
                               placeholder="Enter username" oninput="validateName()" required>
                    </div>
                    <span id="usernameError" class="error-message"></span>
                </div>
                
                <div class="mb-3">
                    <label for="mobile" class="form-label">Mobile Number</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-phone"></i></span>
                        <input id="mobile" type="tel" class="form-control form-control-with-icon" 
                               pattern="[0-9]{10}" maxlength="10" placeholder="Enter mobile number" 
                               oninput="validateMobile()" required>
                    </div>
                    <span id="mobileError" class="error-message"></span>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input id="email" type="email" class="form-control form-control-with-icon" 
                               placeholder="Enter email address" oninput="validateEmail()" required>
                    </div>
                    <span id="emailError" class="error-message"></span>
                </div>
                
                <div class="mb-3 password-container">
                    <label for="password" class="form-label">Password</label>
                    <input id="password" type="password" class="form-control" 
                           placeholder="Enter password" oninput="validatePassword()" required>
                    <span class="password-toggle" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </span>
                    <div class="password-requirements" id="passwordRequirements">
                        <div class="requirement invalid" id="lengthReq">
                            <i class="fas fa-times-circle"></i>
                            <span>At least 8 characters</span>
                        </div>
                        <div class="requirement invalid" id="upperReq">
                            <i class="fas fa-times-circle"></i>
                            <span>At least 1 uppercase letter</span>
                        </div>
                        <div class="requirement invalid" id="lowerReq">
                            <i class="fas fa-times-circle"></i>
                            <span>At least 1 lowercase letter</span>
                        </div>
                        <div class="requirement invalid" id="numberReq">
                            <i class="fas fa-times-circle"></i>
                            <span>At least 1 number</span>
                        </div>
                        <div class="requirement invalid" id="specialReq">
                            <i class="fas fa-times-circle"></i>
                            <span>At least 1 special character (@$!%*?&)</span>
                        </div>
                    </div>
                    <div class="password-strength">
                        <div class="strength-meter" id="strengthMeter"></div>
                    </div>
                    <span id="passwordError" class="error-message"></span>
                </div>
                
                <div class="mb-3 password-container">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input id="confirmPassword" type="password" class="form-control" 
                           placeholder="Re-enter password" oninput="validateConfirmPassword()" required>
                    <span class="password-toggle" id="toggleConfirmPassword">
                        <i class="fas fa-eye"></i>
                    </span>
                    <span id="confirmPasswordError" class="error-message"></span>
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="termsCheck" required>
                    <label class="form-check-label" for="termsCheck">
                        I agree to the <a href="#" class="text-primary">Terms and Conditions</a>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-register">Sign Up</button>
                
                <p class="switch-auth">
                    Already have an account? <a href="/login" class="text-primary">Login here</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Generate floating icons
        document.addEventListener('DOMContentLoaded', function() {
            const iconsContainer = document.getElementById('floatingIcons');
            const icons = ['fa-cricket', 'fa-trophy', 'fa-star', 'fa-medal', 'fa-award', 'fa-bullseye'];
            
            for (let i = 0; i < 15; i++) {
                const icon = document.createElement('i');
                icon.className = floating-icon fas ${icons[Math.floor(Math.random() * icons.length)]};
                icon.style.left = ${Math.random() * 100}%;
                icon.style.top = ${Math.random() * 100}%;
                icon.style.animationDelay = ${Math.random() * 5}s;
                icon.style.animationDuration = ${10 + Math.random() * 20}s;
                iconsContainer.appendChild(icon);
            }
            
            // Password toggle functionality
            const togglePassword = document.querySelector('#togglePassword');
            const password = document.querySelector('#password');
            
            togglePassword.addEventListener('click', function() {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });
            
            const toggleConfirmPassword = document.querySelector('#toggleConfirmPassword');
            const confirmPassword = document.querySelector('#confirmPassword');
            
            toggleConfirmPassword.addEventListener('click', function() {
                const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
                confirmPassword.setAttribute('type', type);
                this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });
        });
        
        function validateName() {
            const username = document.getElementById("username").value;
            const usernameRegex = /^[a-zA-Z0-9]{3,20}$/;
            const errorElement = document.getElementById("usernameError");
            
            if (username.length === 0) {
                errorElement.textContent = "";
                document.getElementById("username").classList.remove('is-invalid', 'is-valid');
                return;
            }
            
            if (usernameRegex.test(username)) {
                errorElement.textContent = "";
                document.getElementById("username").classList.remove('is-invalid');
                document.getElementById("username").classList.add('is-valid');
            } else {
                errorElement.textContent = "Username should be 3-20 characters long and can contain only letters and numbers.";
                document.getElementById("username").classList.remove('is-valid');
                document.getElementById("username").classList.add('is-invalid');
            }
        }
        
        function validateMobile() {
            const mobile = document.getElementById("mobile").value;
            const mobileRegex = /^[0-9]{10}$/;
            const errorElement = document.getElementById("mobileError");
            
            if (mobile.length === 0) {
                errorElement.textContent = "";
                document.getElementById("mobile").classList.remove('is-invalid', 'is-valid');
                return;
            }
            
            if (mobileRegex.test(mobile)) {
                errorElement.textContent = "";
                document.getElementById("mobile").classList.remove('is-invalid');
                document.getElementById("mobile").classList.add('is-valid');
            } else {
                errorElement.textContent = "Mobile number should be 10 digits long.";
                document.getElementById("mobile").classList.remove('is-valid');
                document.getElementById("mobile").classList.add('is-invalid');
            }
        }
        
        function validateEmail() {
            const email = document.getElementById("email").value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const errorElement = document.getElementById("emailError");
            
            if (email.length === 0) {
                errorElement.textContent = "";
                document.getElementById("email").classList.remove('is-invalid', 'is-valid');
                return;
            }
            
            if (emailRegex.test(email)) {
                errorElement.textContent = "";
                document.getElementById("email").classList.remove('is-invalid');
                document.getElementById("email").classList.add('is-valid');
            } else {
                errorElement.textContent = "Please enter a valid email address.";
                document.getElementById("email").classList.remove('is-valid');
                document.getElementById("email").classList.add('is-invalid');
            }
        }
        
        function validatePassword() {
            const password = document.getElementById("password").value;
            const passwordRegex = /^(?=.[a-z])(?=.[A-Z])(?=.\d)(?=.[@$!%?&])[A-Za-z\d@$!%?&]{8,}$/;
            const requirementsDiv = document.getElementById("passwordRequirements");
            const errorElement = document.getElementById("passwordError");
            const strengthMeter = document.getElementById("strengthMeter");
            
            // Show requirements only when user starts typing
            if (password.length > 0) {
                requirementsDiv.style.display = "block";
            } else {
                requirementsDiv.style.display = "none";
                strengthMeter.style.width = "0%";
                strengthMeter.style.backgroundColor = "";
                document.getElementById("password").classList.remove('is-invalid', 'is-valid');
                return;
            }
            
            // Check individual requirements
            const hasLength = password.length >= 8;
            const hasUpper = /[A-Z]/.test(password);
            const hasLower = /[a-z]/.test(password);
            const hasNumber = /[0-9]/.test(password);
            const hasSpecial = /[@$!%*?&]/.test(password);
            
            // Update requirement indicators (only show unmet requirements)
            document.getElementById("lengthReq").classList.toggle("invalid", !hasLength);
            document.getElementById("upperReq").classList.toggle("invalid", !hasUpper);
            document.getElementById("lowerReq").classList.toggle("invalid", !hasLower);
            document.getElementById("numberReq").classList.toggle("invalid", !hasNumber);
            document.getElementById("specialReq").classList.toggle("invalid", !hasSpecial);
            
            // Calculate password strength
            let strength = 0;
            if (hasLength) strength += 20;
            if (hasUpper) strength += 20;
            if (hasLower) strength += 20;
            if (hasNumber) strength += 20;
            if (hasSpecial) strength += 20;
            
            strengthMeter.style.width = ${strength}%;
            
            if (strength < 40) {
                strengthMeter.style.backgroundColor = "#dc3545";
            } else if (strength < 80) {
                strengthMeter.style.backgroundColor = "#ffc107";
            } else {
                strengthMeter.style.backgroundColor = "#28a745";
            }
            
            // Validate overall password
            if (hasLength && hasUpper && hasLower && hasNumber && hasSpecial) {
                errorElement.textContent = "";
                document.getElementById("password").classList.remove('is-invalid');
                document.getElementById("password").classList.add('is-valid');
            } else {
                errorElement.textContent = "";
                document.getElementById("password").classList.remove('is-valid');
                document.getElementById("password").classList.add('is-invalid');
            }
            
            // Also validate confirm password if it has value
            if (document.getElementById("confirmPassword").value.length > 0) {
                validateConfirmPassword();
            }
        }
        
        function validateConfirmPassword() {
            const confirmPassword = document.getElementById("confirmPassword").value;
            const password = document.getElementById("password").value;
            const errorElement = document.getElementById("confirmPasswordError");
            
            if (confirmPassword.length === 0) {
                errorElement.textContent = "";
                document.getElementById("confirmPassword").classList.remove('is-invalid', 'is-valid');
                return;
            }
            
            if (confirmPassword === password && password.length > 0) {
                errorElement.textContent = "";
                document.getElementById("confirmPassword").classList.remove('is-invalid');
                document.getElementById("confirmPassword").classList.add('is-valid');
            } else {
                errorElement.textContent = "Passwords do not match.";
                document.getElementById("confirmPassword").classList.remove('is-valid');
                document.getElementById("confirmPassword").classList.add('is-invalid');
            }
        }
        
        document.getElementById("registrationForm").addEventListener("submit", function(e) {
            e.preventDefault();
            
            // Validate all fields before submission
            validateName();
            validateMobile();
            validateEmail();
            validatePassword();
            validateConfirmPassword();
            
            // Check if any field is invalid
            const invalidFields = document.querySelectorAll('.is-invalid');
            const termsChecked = document.getElementById("termsCheck").checked;
            
            if (invalidFields.length > 0 || !termsChecked) {
                if (!termsChecked) {
                    alert("Please agree to the Terms and Conditions");
                } else {
                    alert("Please correct the errors in the form before submitting.");
                }
                return false;
            }
            
            // If all valid, proceed with registration
            const username = document.getElementById("username").value;
            const mobile = document.getElementById("mobile").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            // Here you would typically make an API call to your backend
            // For demo purposes, we'll simulate a successful registration
            alert(Registration successful!\nUsername: ${username}\nEmail: ${email}\nMobile: ${mobile});
            
            // Reset form
            this.reset();
            document.querySelectorAll('.is-valid').forEach(el => el.classList.remove('is-valid'));
            document.getElementById("strengthMeter").style.width = "0%";
            document.getElementById("passwordRequirements").style.display = "none";
            
            return false;
        });
    </script>
</body>
</html>
