<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Profile - PrediXI</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background-color: #f3f4f6;
        color: #1f2937;
        line-height: 1.5;
      }

      /* Navbar Styling */
      .navbar {
        background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      }

      .navbar-brand,
      .nav-link {
        color: #fff !important;
        font-weight: 500;
      }

      .navbar-nav .nav-link:hover {
        color: #a5b4fc !important;
      }

      .header {
        background-color: #fff;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
      }

      .header-content {
        max-width: 1280px;
        margin: 0 auto;
        padding: 1.5rem 1rem;
        text-align: center;
      }

      .logo-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
      }

      .brand-name {
        font-size: 2.5rem;
        font-weight: 800;
        background: linear-gradient(to right, #3b82f6, #a855f7);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      .tagline {
        margin-top: 0.5rem;
        color: #6b7280;
      }

      .profile-container {
        min-height: 100vh;
        padding: 2rem 1rem;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .profile-card {
        background: white;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 64rem;
        overflow: hidden;
      }

      .profile-left {
        padding: 2rem;
        background-color: #f9fafb;
        display: flex;
        justify-content: center;
        align-items: flex-start;
      }

      .profile-image-container {
        position: relative;
        width: 10rem;
        height: 10rem;
        margin: 0 auto;
      }

      .profile-image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
        border: 4px solid white;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }

      .profile-right {
        padding: 2rem;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 1.5rem;
      }

      .profile-details {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      .input-group {
        display: flex;
        align-items: flex-start;
        gap: 1rem;
      }

      .icon {
        font-size: 1.25rem;
        color: #6b7280;
      }

      .input-container {
        flex: 1;
      }

      label {
        display: block;
        font-size: 0.875rem;
        font-weight: 500;
        color: #6b7280;
        margin-bottom: 0.25rem;
      }

      .value {
        color: #1f2937;
      }

      .balance {
        font-size: 1.25rem;
        font-weight: 700;
      }

      @media (min-width: 768px) {
        .profile-card {
          display: flex;
        }

        .profile-left {
          width: 33.333333%;
        }

        .profile-right {
          flex: 1;
        }
      }
    </style>
  </head>
  <body>

    <!-- âœ… NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/">PrediXI</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="/profile">Profile</a></li>
            <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- âœ… HEADER -->
    <header class="header">
      <div class="header-content">
        <div class="logo-container">
          <h1 class="brand-name">PrediXI</h1>
        </div>
        <p class="tagline">Your Ultimate Fantasy Cricket Prediction Platform</p>
      </div>
    </header>

    <!-- âœ… PROFILE BODY -->
    <div id="app-container" class="profile-container"></div>

    <!-- âœ… JS: Profile Rendering -->
    <script>
      let userData = {
        username: '',
        email: '',
        mobile: '+91 9998887770',
        password: '',
        balance: 0,
        profileImage: 'https://media.istockphoto.com/id/1097854158/photo/day-at-the-campus.jpg?s=612x612&w=0&k=20&c=qW62usluDwG6pLJ-4G9x7h43byggo0uvGGVZwyOLr_g='
      };

      function loadUserData() {
        const savedEmail = localStorage.getItem('userEmail');
        const savedPassword = localStorage.getItem('userPassword');
        const savedImage = localStorage.getItem('profileImage');
        const savedBalance = localStorage.getItem('balance');

        userData.email = savedEmail || 'user@example.com';
        userData.password = savedPassword || '********';
        userData.username = savedEmail ? savedEmail.split('@')[0] : 'User';
        if (savedImage) userData.profileImage = savedImage;
        if (savedBalance) userData.balance = parseFloat(savedBalance);
      }

      function renderProfilePage() {
        const container = document.getElementById('app-container');
        container.innerHTML = `
          <div class="profile-card">
            <div class="profile-left">
              <div class="profile-image-container">
                <img src="${userData.profileImage}" alt="Profile" id="profileImage">
              </div>
            </div>
            <div class="profile-right">
              <h2>Profile Details</h2>
              <div class="profile-details">
                <div class="input-group">
                  <span class="icon">ðŸ‘¤</span>
                  <div class="input-container">
                    <label>Username</label>
                    <span class="value">${userData.username}</span>
                  </div>
                </div>
                <div class="input-group">
                  <span class="icon">ðŸ“§</span>
                  <div class="input-container">
                    <label>Email</label>
                    <span class="value">${userData.email}</span>
                  </div>
                </div>
                <div class="input-group">
                  <span class="icon">ðŸ“±</span>
                  <div class="input-container">
                    <label>Mobile</label>
                    <span class="value">${userData.mobile}</span>
                  </div>
                </div>
                <div class="input-group">
                  <span class="icon">ðŸ”’</span>
                  <div class="input-container">
                    <label>Password</label>
                    <span class="value">â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢</span>
                  </div>
                </div>
                <div class="input-group">
                  <span class="icon">ðŸ’°</span>
                  <div class="input-container">
                    <label>Wallet Balance</label>
                    <span class="value balance">$${userData.balance.toFixed(2)}</span>
                  </div>
                </div>
              </div>
            </div>
          </div>`;
      }

      function initApp() {
        loadUserData();
        renderProfilePage();
      }

      document.addEventListener('DOMContentLoaded', initApp);
    </script>
  </body>
</html>
